{% extends "encyclopedia/layout.html" %}
{% block title %} Search {%endblock %}
{% block body %}
<h1>Related pages</h1>

    <div class="list-group">
        {% for entry in entries %}            
                <a href="{% url 'pages' title=entry %}" class="list-group-item list-group-item-action">{{ entry }}</a>
        {% endfor %}
    </div>

{% endblock %}
